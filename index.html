<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duck</title>
    <style>
        * { margin: 0; padding: 0; }
        html, body {
            height: 100%;
            background: #000;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        img {
            max-width: 90vw;
            max-height: 90vh;
            border-radius: 20px;
            box-shadow: 0 0 80px rgba(255, 140, 0, 0.4);
            animation: float 6s ease-in-out infinite;
            transition: transform 0.4s ease;
        }
        img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 120px rgba(255, 140, 0, 0.8);
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="Gentleman Duck">
</body>
</html>
